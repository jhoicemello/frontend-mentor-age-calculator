<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <form novalidate>
    <div class="container-data">
      <label for="day">DAY
        <input type="number" id="day" placeholder="DD">
      <span class="errorDay" aria-live="polite"></span>
      </label>

      <label for="month">MONTH
      <input type="number" id="month" placeholder="MM">
      <span class="errorMonth" aria-live="polite"></span>
      </label>

      <label for="year">YEAR
      <input type="number" id="year" placeholder="YYYY">
      <span class="errorYear" aria-live="polite"></span>
      </label>
    </div>
    

    <div class="container-seta">
      <div class="linha"></div>
        <a type="submit" id="send"><img class="seta" src="assets/images/icon-arrow.svg" alt="Icon Arrow"></a>
    </div>
    

  <div class="container-totals">
    <p><span id="totalYears">--</span> years</p>
    <p><span id="totalMonths">--</span> months</p>
    <p><span id="totalDays">--</span> days</p>
  </div>

  </form>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jhoice Mello</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
